[behave]
format          	= json.pretty
tags            	= ~manual
logging_level   	= INFO

[behave.userdata]
appium_host			= localhost
appium_port			= 4723
appium_version		= 1.7.2
platform_name		= Android
platform_version	= 8.1.0
device_name			= Android Emulator
browser_name		= nil
test_name			= Appium Test
app_uri				= http://localhost/com.reddit.frontpage.com.apk
saucelabs_user		= nil
saucelabs_key		= nil